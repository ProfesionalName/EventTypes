<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "style.css">
    <title>Your Turn 1</title>
</head>
<body>
<div class = 'container'>
    <div class = 'content'>
        <div class = "row">
            <div>
                <label for = "first">First Name</label>
                <input type = "text" id = "first" name = "first_name" placeholder = "...">
            </div>
            <div>
                <label for = "last">Last Name</label>
                <input type = "text" id = "last" name = "last_name" placeholder = "...">
            </div>
        </div>
        <button name = "sayHello" id = "button">Say Hello</button>
        <p></p>
    </div>
</div>
<script>
    const first = document.getElementById('first');
    const last = document.getElementById('last');
    const sayHelloButton = document.getElementById('button');
    const full = document.querySelector('p');

    sayHelloButton.addEventListener('click', function(e){
        let firstName = first.value;
        let lastName = last.value;
        let message = document.createElement('p');
        message.innerHTML = `Hello ${firstName} ${lastName}!`;
        full.insertAdjacentElement('afterbegin', message);
        first.value = "";
        last.value = "";
    })
</script>
</body>
</html>
