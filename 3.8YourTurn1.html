<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "style.css">
    <title>Your Turn 1</title>
</head>
<body>
<div class = 'container'>
    <div class = 'content'>
        <div class = "row">
            <div>
                <label for = "first">First Name</label>
                <input type = "text" id = "first" name = "first_name" placeholder = "...">
            </div>
            <div>
                <label for = "last">Last Name</label>
                <input type = "text" id = "last" name = "last_name" placeholder = "...">
            </div>
        </div>
        <button name = "sayHello">Say Hello</button>
    </div>
    <p class = "hidden"></p>
</div>
<script>
    const firstName = document.getElementById('first');
    const lastName = document.getElementById('last');
    const full = document.querySelector('p');
    const sayHelloButton = document.querySelector('[name = "sayHello"]')

    function nameCreator(){
        let first = firstName.value;
        let last = lastName.value;
        let fullName = `${first} ${last}`;
        if (fullName.length>1){
            full.classList.remove("hidden")
        } else{
            full.classList.add("hidden")
        }
        full.textContent = `Hello ${fullName}!`;
    }

    firstName.addEventListener('change', nameCreator);

    lastName.addEventListener('change', nameCreator);
</script>
</body>
</html>
