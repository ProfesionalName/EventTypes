<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do v2</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
<div class = "container">
    <div class = "content">
        <div class = "row">
            <input type = "text">
            <button id = "submit">Enter</button>
        </div>
        <table>
            <thead>
            <tr>
                <th>
                    Description
                </th>
                <th>

                </th>
            </tr>
            </thead>
            <tbody id = "incomplete">

            </tbody>
        </table>
        <p>--------------------------------------------------------------------------------------</p>
        <table>
            <thead>
            <tr>
                <th>
                    Description
                </th>
                <th>

                </th>
            </tr>
            </thead>
            <tbody id = "complete">

            </tbody>
        </table>
    </div>
</div>
</body>
<script>
    const item = document.querySelector('input');
    const submitButton = document.getElementById('submit');
    const incomplete = document.getElementById('incomplete');
    const complete = document.getElementById('complete');

    submitButton.addEventListener('click', function(){
        let toDoItem = item.value;
        addItemToIncompleteTable(toDoItem);
        item.value = "";
    })

    function addItemToIncompleteTable(toDoItem){
        let newContent = helper(toDoItem)
        let actionTag = document.createElement('td');
        let action = document.createElement('button');
        action.textContent = "Mark Complete";
        action.addEventListener('click', function(){
            newContent.remove();
            addItemToCompleteTable(toDoItem);
        })
        actionTag.appendChild(action);
        newContent.appendChild(actionTag);
        incomplete.appendChild(newContent);
    }

    function addItemToCompleteTable(toDoItem){
        let newContent = helper(toDoItem)
        let actionTag = document.createElement('td');
        let action = document.createElement('button');
        action.textContent = "Mark Incomplete";
        action.addEventListener('click', function(){
            newContent.remove();
            addItemToIncompleteTable(toDoItem);
        })
        actionTag.appendChild(action);
        newContent.appendChild(actionTag);
        complete.appendChild(newContent);
    }

    function helper(toDoItem){
        let newRow = document.createElement('tr');
        let descriptionTag = document.createElement('td');
        descriptionTag.textContent = toDoItem;
        newRow.appendChild(descriptionTag);
        return newRow;
    }
</script>
</html>
