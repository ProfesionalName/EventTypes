<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "style.css">
    <title>YourTurn2</title>
</head>
<body>
<div class = 'container'>
    <div class = 'content'>
        <div class = 'row'>
            <div>
                <label for = "items">Items</label>
                <input type = "text" id = "items" name = "items" placeholder = "add items">
            </div>
        </div>
        <button name = "items" id = "button">Add Items</button>
        <p></p>
    </div>
</div>
<script>
    const items = document.getElementById('items');
    const itemsButton = document.getElementById('button');
    const list = document.querySelector('p');

    itemsButton.addEventListener('click', function(e){
        let itemsList = items.value;

        let fullList = document.createElement('p');
        fullList.innerHTML = `${itemsList}`;
        list.insertAdjacentElement('afterbegin', fullList);

        items.value = "";
    })
</script>
</body>
</html>
